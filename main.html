    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('.top-tickers-button');
            const contents = document.querySelectorAll('.top-tickers-content');
            const divBlocks = document.querySelectorAll('.div-block');

            buttons.forEach((button, index) => {
                const content = contents[index];
                const divBlock = divBlocks[index];

                button.addEventListener('click', function () {
                    if (divBlock.classList.contains('div-block-active')) {
                        closeSection(index);
                    } else {
                        openSection(index);
                    }
                });

                // Check if this section should be initially opened
                if (divBlock.id === 'defoult-opened') {
                    openSection(index); // Open this section on page load
                }
            });

            function openSection(index) {
                const content = contents[index];
                const divBlock = divBlocks[index];

                // Close other sections
                contents.forEach((otherContent, otherIndex) => {
                    if (otherIndex !== index && otherContent.style.maxHeight !== '0') {
                        closeSection(otherIndex);
                    }
                });

                // Open current section
                gsap.set(content, { maxHeight: 'none', display: 'block' });

                const contentHeight = content.clientHeight;
                gsap.set(content, { maxHeight: 0 });

                gsap.to(content, {
                    maxHeight: contentHeight,
                    opacity: 1,
                    ease: 'power2.out',
                    duration: 0.2,
                    onStart: function () {
                        divBlock.classList.add('div-block-active');
                    }
                });
            }

            function closeSection(index) {
                const content = contents[index];
                const divBlock = divBlocks[index];

                gsap.to(content, {
                    maxHeight: 0,
                    opacity: 0,
                    ease: 'power2.out',
                    duration: 0.6,
                    onComplete: function () {
                        content.style.display = 'none';
                        divBlock.classList.remove('div-block-active');
                    }
                });
            }
        });


    </script>
