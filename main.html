    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // JavaScript code to animate page transitions
    const cardsLinks = document.querySelectorAll('.cards-1 a, .cards-2 a, .cards-3 a, .cards-4 a');

    cardsLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault(); // Prevent default link behavior
            const nextPage = this.getAttribute('href'); // Get the href attribute

            // Animate out current page
            gsap.to('main', {
                x: '-100vw', // Move main content left out of view
                opacity: 0, // Fade out current page
                duration: 0.5, // Animation duration
                onComplete: function() {
                    // Navigate to next page
                    window.location.href = nextPage;
                }
            });
        });
    });
        
    </script>
     <script>
        function animatePageTransition(url) {
            const transitionOut = gsap.timeline({
                onComplete: () => {
                    window.location.href = url;
                }
            });

            transitionOut.to("body", { opacity: 0, duration: 0.5 });
        }

        function animatePageEnter() {
            gsap.from("body", { opacity: 0, duration: 0.5 });
        }

        document.addEventListener('DOMContentLoaded', function() {
            animatePageEnter();

            document.querySelectorAll('.footer-link').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetUrl = this.getAttribute('href');
                    animatePageTransition(targetUrl);
                });
            });
        });
    </script>
