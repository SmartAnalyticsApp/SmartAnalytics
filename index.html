<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <link rel="stylesheet" href="index.css" type="text/css" media="all" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        function animatePageTransition(url) {
            const transitionOut = gsap.timeline({
                onComplete: () => {
                    window.location.href = url;
                }
            });

            transitionOut.to("body", { opacity: 0, duration: 0.5 });
        }

        function animatePageEnter() {
            gsap.from("body", { opacity: 0, duration: 0.5 });
        }

        document.addEventListener('DOMContentLoaded', function() {
            animatePageEnter();

            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetUrl = this.getAttribute('href');
                    animatePageTransition(targetUrl);
                });
            });
        });
    </script>
</head>
<body>
    <div>
        <img src="Logo_blue_wb.gif" alt="Comp 1 Animation" style="width:150px; margin-top: 170px;">
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Автоматическое расширение при загрузке страницы
        tg.expand();

        setTimeout(() => {
            window.location.href = 'main.html';
        }, 6000);
    </script>
</body>
</html>
