    <script>
        function showTikers(){
            document.getElementById('tikerinfo').style.display = "block";
            document.getElementById('correlation').style.display = "none";
            document.getElementById('daily').style.display = "none";

            document.getElementById('btn1').classList.add('active');
            document.getElementById('btn2').classList.remove('active');
            document.getElementById('btn3').classList.remove('active');
        }

        function showCorrelation(){
            document.getElementById('tikerinfo').style.display = "none";
            document.getElementById('correlation').style.display = "block";
            document.getElementById('daily').style.display = "none";

            document.getElementById('btn2').classList.add('active');
            document.getElementById('btn1').classList.remove('active');
            document.getElementById('btn3').classList.remove('active');
        }

        function showDaily(){
            document.getElementById('tikerinfo').style.display = "none";
            document.getElementById('correlation').style.display = "none";
            document.getElementById('daily').style.display = "block";

            document.getElementById('btn3').classList.add('active');
            document.getElementById('btn2').classList.remove('active');
            document.getElementById('btn1').classList.remove('active');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('trading-pair-form');
            const input = document.getElementById('pair-input');
            const buttons = document.querySelectorAll('#trading-pair-form .main-form-btns button');
            const results = document.getElementById('results');

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    input.value = this.getAttribute('data-pair');
                });
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const pair = input.value.trim();
                if (pair) {
                    const resultHtml = `
                        <div class="result-item">
                            <div class="update-info">
                                <div>
                                    <p>Последнее обновление:</p>
                                </div>
                                <div class="update-info_div">
                                    <img src="images/Clock.png">
                                    <p>12:03</p>
                                    <img src="images/CalendarDots.png">
                                    <p>9.01.2024</p>
                                </div>
                            </div>
                            <h4 class="result-title">${pair}USDT</h4>
                            <div class="pair-info-div">
                                <div class="pair-info-p">
                                    <p>Корреляция с ${pair}:</p>
                                    <h5>100%</h5>
                                </div>
                                <hr>
                                <div class="pair-info-p">
                                    <p>Стандартный показатель объёма:</p>
                                    <h5>11 877 027 059.31 $</h5>
                                </div>
                                <hr>
                                <div class="pair-info-p">
                                    <p>Объём меньше стандартного в:</p>
                                    <h5>1.31 раз(а)</h5>
                                </div>
                            </div>

                            <h4 class="result-title-2">Фандинг</h4>
                            <div class="pair-info-div">
                                <div class="pair-info-p">
                                    <p>4 часа назад</p>
                                    <h5>0,01%</h5>
                                </div>
                                <hr>
                                <div class="pair-info-p">
                                    <p>4 часа назад</p>
                                    <h5>0,01%</h5>
                                </div>
                                <hr>
                                <div class="pair-info-p">
                                    <p>4 часа назад</p>
                                    <h5>0,01%</h5>
                                </div>
                                <hr>
                                <div class="pair-info-p">
                                    <p>4 часа назад</p>
                                    <h5>0,01%</h5>
                                </div>
                                <hr>
                                <div class="pair-info-p">
                                    <p>4 часа назад</p>
                                    <h5>0,01%</h5>
                                </div>
                            </div>
                            <button type="button" class="main-btn" id="main-btn">Закрыть</button>
                        </div>
                    `;
                    results.innerHTML = resultHtml;
                } else {
                    results.innerHTML = '<p class="error">Пожалуйста, введите торговую пару.</p>';
                }
            });
        });

        // Handling form 2
        document.addEventListener('DOMContentLoaded', function() {
            const form2 = document.getElementById('trading-pair-form-2');
            const input1 = document.getElementById('pair-input-1');
            const input2 = document.getElementById('pair-input-2');
            const buttons1 = document.querySelectorAll('#trading-pair-form-2 .main-form-btns-2 button');
            const buttons2 = document.querySelectorAll('#trading-pair-form-2 .main-form-btns-3 button');
            const results2 = document.getElementById('results-2');

            buttons1.forEach(button => {
                button.addEventListener('click', function() {
                    input1.value = this.getAttribute('data-pair');
                });
            });
            buttons2.forEach(button => {
                button.addEventListener('click', function() {
                    input2.value = this.getAttribute('data-pair');
                });
            });

            

            form2.addEventListener('submit', function(event) {
                event.preventDefault();
                const pair1 = input1.value.trim();
                const pair2 = input2.value.trim();
                if (pair1 && pair2) {
                    const resultHtml = `
                        <div class="result-item">
                            <div class="update-info">
                                <div>
                                    <p>Последнее обновление:</p>
                                </div>
                                <div class="update-info_div">
                                    <img src="images/Clock.png">
                                    <p>12:03</p>

                    results2.innerHTML = resultHtml;
                } else {

                }
            });

            
           
        
            

        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const percentageElement = document.querySelector('.percentage h5');
            
            if (percentageElement) {
                const upIcon = percentageElement.querySelector('.up-icon');
                const downIcon = percentageElement.querySelector('.down-icon');
                
                const percentageValue = parseFloat(percentageElement.innerText);
                
                if (!isNaN(percentageValue)) {
                    if (percentageValue > 0) {
                        percentageElement.classList.add('positive');
                        upIcon.style.display = 'inline';  // Show up arrow
                        downIcon.style.display = 'none';  // Hide down arrow
                    } else if (percentageValue < 0) {
                        percentageElement.classList.add('negative');
                        upIcon.style.display = 'none';  // Hide up arrow
                        downIcon.style.display = 'inline';  // Show down arrow
                    }
                }
            }
        });
    </script>
