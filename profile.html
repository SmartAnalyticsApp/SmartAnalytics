<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <link rel="stylesheet" href="css/profile.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="profile.js" defer></script>
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
        }
        .if-enable {
            background-color: blue;
            color: white;
        }
        .if-disable {
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h3 class="header-title"></h3>
    </header>
    <main>
        <div class="main-top">
            <div class="main-top_left">
                <div class="price-info">
                    <h3>300$</h3>
                    <p style="margin-top: 0px; text-align: right;">на 1 месяц</p>
                </div>
                <div>
                    <button class="offer-btn if-disable" style="position: relative; top: 5px;">Оформить подписку</button>
                </div>
            </div>
            <div class="main-top_right">
                <img src="animations/ton_gif.gif" alt="Comp 1 Animation" style="width:90%; margin-left: 5%; margin-top: -15px; margin-bottom: -20px;">
                <p id="wallet-status" style="font-size: 13px; text-align: center;">Не привязан</p>
            </div>
        </div>
        <div class="main">
            <div>
                <button id="ton-connect-btn"></button>
                <button id="disconnect-btn">Отключить кошелек (Disconnect Wallet)</button>
                <p id="disconnect-message" style="display: none;"></p>
            </div>
        </div>
        <div class="main-info">
            <div class="transactions-info">
                <div class="transactions-info_header">
                    <img src="https://i.postimg.cc/N0yhbqqD/Icon-3.png">
                    <p>История транзакций</p>
                </div>
                <div class="transactions-info_main">
                    <p><span>16.05.2024</span><span>12:03</span><span>39 TON</span></p>
                    <p><span>16.05.2024</span><span>12:03</span><span>39 TON</span></p>
                    <p><span>16.05.2024</span><span>12:03</span><span>39 TON</span></p>
                    <p><span>16.05.2024</span><span>12:03</span><span>39 TON</span></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="setting.html" class="footer-link" id="setting-link">
            <img src="images/setting_icon.png">
        </a>
        <a href="main.html" class="footer-link" id="home-link">
            <img src="images/home_disable.png">
        </a>
        <a href="profile.html" class="footer-link" id="profile-link">
            <img class="active-btn" src="images/profile_active.png">
        </a>
    </footer>
</body>
</html>
