<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <link rel="stylesheet" href="profile.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function animatePageTransition(url) {
            const transitionOut = gsap.timeline({
                onComplete: () => {
                    window.location.href = url;
                }
            });

            transitionOut.to("body", { opacity: 0, duration: 0.5 });
        }

        function animatePageEnter() {
            gsap.from("body", { opacity: 0, duration: 0.5 });
        }

        document.addEventListener('DOMContentLoaded', function() {
            animatePageEnter();

            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetUrl = this.getAttribute('href');
                    animatePageTransition(targetUrl);
                });
            });
        });
    </script>
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
        }

        .if-enable {
            background-color: #0DA2C6;
            color: white;
        }

        .main-top_right_connected {
            background-color: rgba(32, 181, 19, 0.5);
        }

        .main-top_right_disconnected {
            background-color: rgba(149, 160, 165, 0.15);
        }

        .offer-btn_enabled {
            background-color: #0DA2C6;
            cursor: pointer;
        }

        .offer-btn_disabled {
            background-color: #95A0A5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h3 class="header-title"></h3>
    </header>
    <main>
        <div class="main-top">

                <div class="price-info">

                    <p style="margin-top: 0px; text-align: right;">на 1 месяц</p>
                </div>
                <div>
                    <button class="offer-btn offer-btn_disabled" style="position: relative; top: 5px;">Оформить подписку</button>
                </div>
            </div>
            <div class="main-top_right main-top_right_disconnected">
                <img src="Comp_1.gif" alt="Comp 1 Animation" style="width:90%; margin-left: 5%; margin-top: -15px; margin-bottom: -20px;">
                <p class="connection-status" style="font-size: 13px; text-align: center;">Не привязан</p>
            </div>
        </div>
        <div class="main">
            <div>
                <button id="ton-connect-btn"></button>
            </div>
        </div>
        <div class="main-info">
            <div class="transactions-info">
                <div class="transactions-info_header">
                    <img src="https://i.postimg.cc/N0yhbqqD/Icon-3.png">
                    <p>История транзакций</p>
                </div>
                <div class="transactions-info_main">
                    <p><span>16.05.2024</span><span>12:03</span><span>39 TON</span></p>
                    <p><span>16.05.2024</span><span>12:03</span><span>39 TON</span></p>
                    <p><span>16.05.2024</span><span>12:03</span><span>39 TON</span></p>
                    <p><span>16.05.2024</span><span>12:03</span><span>39 TON</span></p>
                </div>
            </div>
        </div>
    </main>
    <div class="navbar-bottom">
        <div class="navbar-div">
            <a href="setting.html">
                <img style="position: absolute;padding: 5px; padding-left: 43px;  left: 0px;" src="https://i.postimg.cc/Px14rPHc/Setting.png">
            </a>
        </div>
        <div class="navbar-div">
            <a href="main.html">
                <img class="disable-btn" src="https://i.postimg.cc/ZYC7XFC7/user-circle-1.png">
            </a>
        </div>
        <div class="navbar-div">
            <a href="profile.html">
                <img class="active-btn" src="https://i.postimg.cc/GhZ1LWz6/user-circle-1.png">
            </a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Инициализация Telegram Web App
            const tg = window.Telegram.WebApp;
            tg.expand(); // Расширяем веб-приложение на весь экран

            // Получаем данные пользователя
            const user = tg.initDataUnsafe.user;

            // Обновляем имя пользователя в заголовке
            if (user) {
                document.querySelector('.header-title').innerHTML = user.username;
            }

            // Инициализация TON Connect UI
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://smartanalyticsapp.github.io/SmartAnalytics/tonconnect-manifest.json',
                buttonRootId: 'ton-connect-btn'
            });

            // Проверяем, подключен ли TON кошелек
            tonConnectUI.onStatusChange((status) => {
                const offerBtn = document.querySelector('.offer-btn');
                const mainTopRight = document.querySelector('.main-top_right');
                const connectionStatus = document.querySelector('.connection-status');

                if (status === 'connected') {
                    offerBtn.classList.remove('offer-btn_disabled');
                    offerBtn.classList.add('offer-btn_enabled');
                    offerBtn.disabled = false;

                    mainTopRight.classList.remove('main-top_right_disconnected');
                    mainTopRight.classList.add('main-top_right_connected');

                    connectionStatus.innerHTML = 'Привязан';
                    offerBtn.addEventListener('click', () => {
                        // Добавьте ваш код оформления подписки здесь
                        alert('Подписка оформлена!');
                    });
                } else {
                    offerBtn.classList.remove('offer-btn_enabled');
                    offerBtn.classList.add('offer-btn_disabled');
                    offerBtn.disabled = true;

                    mainTopRight.classList.remove('main-top_right_connected');
                    mainTopRight.classList.add('main-top_right_disconnected');

                    connectionStatus.innerHTML = 'Не привязан';
                }
            });

            // Обработчик для кнопки disconnect
            tonConnectUI.onDisconnect(() => {
                const offerBtn = document.querySelector('.offer-btn');
                const mainTopRight = document.querySelector('.main-top_right');
                const connectionStatus = document.querySelector('.connection-status');

                offerBtn.classList.remove('offer-btn_enabled');
                offerBtn.classList.add('offer-btn_disabled');
                offerBtn.disabled = true;

                mainTopRight.classList.remove('main-top_right_connected');
                mainTopRight.classList.add('main-top_right_disconnected');

                connectionStatus.innerHTML = 'Не привязан';
            });
        });
    </script>
</body>
</html>
