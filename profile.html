<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <link rel="stylesheet" href="profile.css" type="text/css" media="all" />
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Инициализация Telegram Web App
            const tg = window.Telegram.WebApp;
            tg.expand(); // Расширяем веб-приложение на весь экран

            // Получаем данные пользователя
            const user = tg.initDataUnsafe.user;

            // Обновляем имя пользователя в заголовке
            if (user) {
                document.querySelector('.header-title').textContent = user.first_name + ' ' + (user.last_name || '');
            }

            // Инициализация TON Connect UI
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://amirbek-star.github.io/new-TMA/tonconnect-manifest.json',
                buttonRootId: 'ton-connect-btn'
            });

            document.getElementById('ton-connect-btn').addEventListener('click', async () => {
                console.log('Connect button clicked');
                try {
                    const connectedWallet = await tonConnectUI.connectWallet();
                    console.log('Connected Wallet:', connectedWallet);
                    alert('Wallet connected!');
                } catch (error) {
                    console.error('Error connecting to wallet:', error);
                    if (error.message.includes('declined')) {
                        alert('Connection declined by user');
                    } else {
                        alert('Error connecting to wallet: ' + error.message);
                    }
                }
            });
        });
    </script>
</head>

    <main>

        </div>

        </div>
        <div class="main-info">
