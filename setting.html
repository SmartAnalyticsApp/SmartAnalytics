<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <link rel="stylesheet" href="css/setting.css" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        function animatePageTransition(url) {
            const transitionOut = gsap.timeline({
                onComplete: () => {
                    window.location.href = url;
                }
            });

            transitionOut.to("body", { opacity: 0, duration: 0.5 });
        }

        function animatePageEnter() {
            gsap.from("body", { opacity: 0, duration: 0.5 });
        }

        document.addEventListener('DOMContentLoaded', function() {
            animatePageEnter();

            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const targetUrl = this.getAttribute('href');
                    animatePageTransition(targetUrl);
                });
            });

            const masterToggle = document.getElementById('masterToggle');
            const otherToggles = document.querySelectorAll('.setting input[type="checkbox"]:not(#masterToggle)');

            masterToggle.addEventListener('change', function() {
                otherToggles.forEach(toggle => {
                    toggle.checked = masterToggle.checked;
                });
            });
        });
    </script>
    <style>
        body{
            font-family: 'Nunito Sans', sans-serif;
        }
        .lang-div{
            display: grid;
            grid-template-columns: 80% 20%;
            width: 107%;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        .lang-div h3{
            margin-bottom: 0px;
            margin-top: 0px;
            color: #ccc;
            font-weight: 100;
            font-size: 17px;
        }
        
        .lang-div img{
            float: right;
        }
    </style>
    
</head>
<body>
    <header>
        <h3 class="header-title">Настройки</h3>
    </header>
    <main>
        <div class="settings-container">
            <div class="lang-div">
                <div>
                    <h3>Язык приложения</h3>
                    <span style="color: #ddd;">Русский</span>
                </div>
                <div>
                    <img src="langnext.png">
                </div>
            </div>
            <div class="setting">
                <span>Уведомления от Smart Analytics</span>
                <label class="switch">
                    <input type="checkbox" id="masterToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <hr>
            <div class="setting">
                <span>Отслеживание импульсов</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting">
                <span>Отслеживание актива</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting">
                <span>Уведомления о цене</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting">
                <span>Уведомления о трендовых линиях</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting">
                <span>Уведомления об объеме</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting">
                <span>Уведомления о ставках финансирования</span>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>  
    </main>
    <footer>
        <a href="setting.html" class="footer-link" id="setting-link">
            <img class="active-btn" src="images/setting_active.png">
        </a>
        <a href="main.html" class="footer-link" id="home-link">
            <img src="images/home_disable.png">
        </a>
        <a href="profile.html" class="footer-link" id="profile-link">
            <img src="images/profile_icon.png">
        </a>
    </footer>
</body>
</html>
